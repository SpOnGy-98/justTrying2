{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign the Guest Book</title>
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


  </head>

  <body>

    <div class="container">
    <a type="button" href="{% url 'indexPage' %}">Home</a>
      <form class="form-signin" method="POST" action="{% url 'signUp' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Comment on the Guest Book</h2>
        <div class="form-group">
          <label for="inputName" class="sr-only">Name</label>
          {{ form.name }}
        </div>
          <hr>
        <div class="form-group">
          <label for="comment" class="sr-only">Comment:</label>
            {{ form.comment }}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add Comment</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
